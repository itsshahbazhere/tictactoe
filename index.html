<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="./assets/favicon.png">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        /* .active{
            display: none;
        } */
    </style>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="wrapper bg-[url('./assets/gradient-bg.jpg')] h-screen w-screen flex flex-col items-center justify-center bg-cover bg-center">

        <p  data-gameInfo class="text-white mb-12 bg-background-color rounded-2xl py-[0.5rem] px-[3rem] border-custom-border border font-poppins">Current Player - <span data-playerSymbol></span></p>

        <div data-tic-tac-toe class="text-white text-5xl grid grid-cols-3 grid-rows-3 bg-background-color w-[320px] h-[320px]  rounded-2xl p-[2rem] border-custom-border border font-poppins">
            <div class="box border-r-2 border-b-2 border-white flex items-center justify-center cursor-pointer"></div>
            <div class="box border-r-2 border-b-2 border-white flex items-center justify-center cursor-pointer"></div>
            <div class="box border-b-2 border-white flex items-center justify-center cursor-pointer"></div>
            <div class="box border-r-2 border-b-2 border-white flex items-center justify-center cursor-pointer"></div>
            <div class="box border-r-2 border-b-2 border-white flex items-center justify-center cursor-pointer"></div>
            <div class="box border-b-2 border-white flex items-center justify-center cursor-pointer"></div>
            <div class="box border-r-2 border-white flex items-center justify-center cursor-pointer"></div>
            <div class="box border-r-2 border-white flex items-center justify-center cursor-pointer"></div>
            <div class="box flex items-center justify-center cursor-pointer"></div>
        </div>

        <button data-newGame class="active text-white mt-12 bg-background-color text-sm rounded-2xl py-[0.5rem] px-[2rem] border-custom-border border outline-none cursor-pointer hover:opacity-85 font-poppins">New Game</button>
    </div>



    <script src="./script.js" type="module"></script>
</body>
</html>
